<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Multi-Step Form</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            color: rgb(33, 37, 41);
            background: #D6FBDE;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            height: 50px;
        }

        .head {
            max-width: 650px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Progress bar */
        .progressbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
            position: relative;
        }

        .progressbar::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            transform: translateY(-50%);
            z-index: 0;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .progress-step.active {
            background: #4f46e5;
            color: white;
        }

        .progress-step.completed {
            background: #10b981;
            color: white;
        }

        .progress-title {
            position: absolute;
            top: 50px;
            left: -30px;
            font-size: 12px;
            color: #374151;
            width: 80px;
            text-align: center;
            transform: translateX(-20%);
            width: 150px;
        }

        /* Forms */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-step input,
        .form-step select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }

        .form-step select {
            background-color: #fff;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: none;
        }

        .btns {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .btn-next {
            background: #28A745;
            color: white;
        }

        .btn-prev {
            background: #d1d5db;
        }

        /* âœ… Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="head">
        <div class="header">
    <img src="https://drive.google.com/uc?export=view&id=1SEBLpg_wIlIEBgulKIqq8xNXtegTO-KS" alt="Logo" />
</div>
    </div>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progressbar">
            <div class="progress-step active" data-title="Form 1">1
                <div class="progress-title">Hospital Info</div>
            </div>
            <div class="progress-step" data-title="Form 2">2
                <div class="progress-title">Doctor Details</div>
            </div>
            <div class="progress-step" data-title="Form 3">3
                <div class="progress-title">Paramedic Details</div>
            </div>
            <div class="progress-step" data-title="Form 4">4
                <div class="progress-title">Schedule Description</div>
            </div>
        </div>

        <!-- âœ… Success Message Div -->
        <div class="success-message" id="successMessage">
            ðŸŽ‰ Form Submitted Successfully!
        </div>

        <!-- Form Steps -->
        <form id="multiStepForm" class="form">
            <!-- Step 1 -->
            <div class="form-step active">
                <label for="sapid">SAP ID <span style="color:red;">*</span></label>
                <select id="sapid" required>
                    <option value="">-- Select SAP ID --</option>
                    <option value="sap001">SAP001</option>
                    <option value="sap002">SAP002</option>
                    <option value="sap003">SAP003</option>
                </select>

                <label for="staffname">Staff Name <span style="color:red;">*</span></label>
                <input type="text" id="staffname" placeholder="Enter Staff Name" required />

                <label for="hosp-legal">Hospital Name (Legal Name) <span style="color:red;">*</span></label>
                <input type="text" id="hosp-legal" placeholder="Enter Legal Hospital Name" required />

                <label for="hosp-display">Hospital Name (Display Name) <span style="color:red;">*</span></label>
                <input type="text" id="hosp-display" placeholder="Enter Display Name" required />

                <label for="address">Address <span style="color:red;">*</span></label>
                <input type="text" id="address" placeholder="Enter Address" required />

                <label for="city">City <span style="color:red;">*</span></label>
                <input type="text" id="city" placeholder="Enter City" required />

                <label for="state">State <span style="color:red;">*</span></label>
                <input type="text" id="state" placeholder="Enter State" required />

                <label for="pincode">Pin Code <span style="color:red;">*</span></label>
                <input type="text" id="pincode" placeholder="Enter Pin Code" required />

                <label for="language">Training Language <span style="font-size:12px; color:gray;">(Optional)</span><span
                        style="color:red;">*</span></label>
                <select id="language" class="full-input">
                    <option value="">-- Select Language --</option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                    <option value="punjabi">Punjabi</option>
                    <option value="bangla">Bangla</option>
                    <option value="gujarati">Gujarati</option>
                    <option value="marathi">Marathi</option>
                    <option value="oriya">Oriya</option>
                    <option value="tamil">Tamil</option>
                    <option value="telugu">Telugu</option>
                    <option value="kannada">Kannada</option>
                    <option value="malayalam">Malayalam</option>
                </select>

                <div class="btns">
                    <span></span>
                    <button type="button" class="btn-next">Next</button>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step">
                <label for="wsfaid">WSFA ID <span style="color:red">*</span></label>
                <input type="text" id="wsfaid" placeholder="Enter WSFA ID" required />

                <label for="name">Name <span style="color:red">*</span></label>
                <input type="text" id="name" placeholder="Enter Name" required />

                <label for="mobile">Mobile <span style="color:red">*</span></label>
                <input type="tel" id="mobile" placeholder="Enter Mobile Number" required pattern="[0-9]{10}" />

                <label for="email">Email <span style="color:red">*</span></label>
                <input type="email" id="email" placeholder="Enter Email Address" required />

                <div class="btns">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="button" class="btn-next">Next</button>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <label for="pname">Name <span style="color:red">*</span></label>
                <input type="text" id="pname" placeholder="Enter Name" required />

                <label for="pmobile">Mobile <span style="color:red">*</span></label>
                <input type="tel" id="pmobile" placeholder="Enter Mobile Number" required pattern="[0-9]{10}" />

                <div class="btns">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="button" class="btn-next">Next</button>
                </div>
            </div>

            <!-- Step 4 -->
            <div class="form-step">
                <label for="demo-date-slot">Preferred Date slot for Sanitization Demo</label>
                <input type="date" id="demo-date-slot" />

                <label for="demo-time-slot">Preferred Time slot for Sanitization Demo</label>
                <input type="time" id="demo-time-slot" />

                <label for="preferred-date">Preferred Date</label>
                <input type="date" id="preferred-date" />

                <label for="preferred-time">Preferred Time</label>
                <input type="time" id="preferred-time" />

                <div class="btns">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="submit" class="btn-next">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const steps = document.querySelectorAll(".form-step");
        const nextBtns = document.querySelectorAll(".btn-next");
        const prevBtns = document.querySelectorAll(".btn-prev");
        const progressSteps = document.querySelectorAll(".progress-step");
        const successMessage = document.getElementById("successMessage");

        let formStepIndex = 0;

        nextBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                steps[formStepIndex].classList.remove("active");
                progressSteps[formStepIndex].classList.remove("active");
                progressSteps[formStepIndex].classList.add("completed");
                formStepIndex++;
                steps[formStepIndex].classList.add("active");
                progressSteps[formStepIndex].classList.add("active");
            });
        });

        prevBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                steps[formStepIndex].classList.remove("active");
                progressSteps[formStepIndex].classList.remove("active");
                formStepIndex--;
                steps[formStepIndex].classList.add("active");
                progressSteps[formStepIndex].classList.add("active");
            });
        });

        document.getElementById("multiStepForm").addEventListener("submit", (e) => {
            e.preventDefault();
            document.getElementById("multiStepForm").style.display = "none";
            document.querySelector(".progressbar").style.display = "none";
            successMessage.style.display = "block";
        });
    </script>
</body>
</html>
